<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="saveNotes()" ion-button>Save</button>

  <ion-list>
    <ion-item>
      <ion-textarea rows="10" cols="5" [(ngModel)]="notes"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
