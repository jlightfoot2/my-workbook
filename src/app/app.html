<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Main</ion-list-header>
      <button menuClose ion-item  (click)="openPage(homePage)">
        Home
      </button>

      <button menuClose ion-item  (click)="openPage(goalsPage)">
        S.M.A.R.T. Goals
      </button>

      <ion-list-header>Workbooks</ion-list-header>
      <button menuClose ion-item *ngFor="let wb of workbooks" (click)="openPageById(wb.id)">
        <ion-icon name="md-create"></ion-icon>
        {{wb.title}}
      </button>
      <ion-list-header>Misc</ion-list-header>
      <button menuClose ion-item  (click)="openPage(notesPage)">
        Notes
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
